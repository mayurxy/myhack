      <div>

         <h1 class="storyHeader titlefeel">This is my Story</h1>

         <FORM METHOD="Get" ACTION="Profile.asp">

            <p>Hello, My name is <INPUT TYPE="Text" ID="FirstName"  name=firstname placeholder="First Name" required/>  

               and I was born on <INPUT TYPE="Date" name="bday" required/>.

            </p>

            <p>
				
               I am from <INPUT TYPE="Text"  name="location" placeholder="location" required> and am currently fighting 

               <select name= "diseases" placeholder="Type of Disease">

                  <option value="">Select Illness</option>

                  <option value="HIV">HIV</option>

                  <option value="Alcoholism">Alcoholism</option>

                  <option value="Sickle Cell">Sickle Cell</option>

                  <option value ="Multiple Scerosis">Multiple Scerosois</option>

               </select>

               . 

            </p>

            <p>

               I am of 

               <select name = "ethnicity" required>

                  <option value="" disabled selected>Select your ethnicity</option>

                  <option value="African American / Black">African American / Black</option>

                  <option value="Hispanic/Latino">Hispanic/Latino</option>

                  <option value="Middle Eastern">Middle Eastern</option>

                  <option value ="Pacific Islander">Pacific Islander</option>

                  <option value ="Native American / Alaskan">Native American / Alaskan</option>

                  <option value ="Other">Other</option>

               </select>

               descent and I would be interested in participating in a faith based series 

               <select name= "faithInterest" required>

                  <option value = "" disabled selected> Interested in Faith Programs?</option>

                  <option value="Yes, I am interested">Yes, I am interested</option>

                  <option value="No, I am not interested">No, I am not interested</option>

               </select>

            </p>

            <INPUT TYPE="Submit" class="onlysubmit btn btn-primary " VALUE="Submit my Story"> 

         </FORM>
