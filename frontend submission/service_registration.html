			<legend class="titlefeel" >Service Provider Registration</legend>
   <form class="form-horizontal formstyle">
    
		<fieldset name="Contact Details:">		
				<legend>Service Provider:</legend>
			
			<div class="form-group">
				<label for="ServiceName" class="control-label col-xs-2">Service Name</label>
				<div class="col-xs-5">
					<input type="text" class="form-control" id="ServiceName" placeholder="Name">
				</div>
			</div>
			
			
			 <div class="form-group">
				<label for="ServiceDesription" class="control-label col-xs-2">Service Desription</label>
				<div class="col-xs-5">
					<textarea type="text" class = "form-control" rows = "2" id="ServiceDesription" placeholder="Service Desription"></textarea>
				</div>
			</div>
		</fieldset>
		
			<!-- -->
			
			
			
		<!-- contact person-->
		<fieldset name="Contact Details:">		
			<legend>Contact Details:</legend>
			<div class="form-group">
				<label for="Contactname" class="control-label col-xs-2">Contact Name</label>
				<div class="col-xs-5">
					<input type="text" class="form-control" id="Contactname" placeholder="Name of Person">
				</div>
			</div>
			<div class="form-group">
				<label for="Contacttelephone" class="control-label col-xs-2">Telephone Number</label>
				<div class="col-xs-5">
					<input type="tel" class="form-control" id="Contacttelephone" placeholder="Telephone number with country code">
				</div>
			</div>
		</fieldset>		
		
			<!--  address -->
		
		<fieldset name="Address">		
				<legend>Office Address:</legend>
			
			<div class="form-group">
				<label for="OfficeCountry" class="control-label col-xs-2">Country</label>
				<div class="col-xs-3">
						<script type= "text/javascript" src = "countries.js"></script>
				<!-- <select multiple class = "form-control" id="country" name="country">	 </select> -->
					Select Country<select class = "form-control"  id="country" name ="OfficeCountry"></select> 
					

				</div>
			</div>
			

			
			 <div class="form-group">
				<label for="Officestate" class="control-label col-xs-2">Service Category</label>
				
					<div class="col-xs-3">
					  Select State: <select class = "form-control" name ="Officestate" id ="state"></select>  
						</div>
				
			</div>
			<script language="javascript">
				populateCountries("country", "state"); // first parameter is id of country drop-down and second parameter is id of state drop-down
				
				
			</script>
		</fieldset>
		
		
		
		
			<!-- image upload -->
		<fieldset name="Images:">		
				<legend>Photo:</legend>
			
			
			 <div class="form-group">
				<label for="imageupload" class="control-label col-xs-2">Image</label>
				<div class="col-xs-4">
					<input type="file" class = "form-control" rows = "2" id="imageupload" placeholder="Browse image"></textarea>
				</div>
			</div>
		</fieldset>
		
		<!-- Service type-->
			<fieldset name="Service Type:">		
				<legend>Service Details:</legend>
			
			<div class="form-group">
				<label for="Servicesupport" class="control-label col-xs-2">Service support for</label>
				<div class="col-xs-3">
					  <select multiple class = "form-control" id="Servicesupport" placeholder="Diseases">
						 <option>AIDS</option>
							<option>Cancer</option>
						 </select>

				</div>
			</div>
			
			
			 <div class="form-group">
				<label for="Servicecategory" class="control-label col-xs-2">Service Category</label>
				
					<div class="col-xs-3">
					  <select multiple class = "form-control" id="Servicesupport" placeholder="Diseases">
						 <option>Medication </option>
							<option>Community support</option>
						 </select>

						</div>
				
			</div>
		</fieldset>
		
		
		  <!-- submit -->
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
		
    </form>
	</fieldset>
